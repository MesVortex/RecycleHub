<div class="h-screen text-black w-full flex justify-center items-center dark:bg-gray-900">
  <div class="grid gap-8 w-1/3">
    <div id="back-div" class="bg-gradient-to-br from-green-600 to-yellow-500 rounded-xl">
      <div class="rounded-xl bg-white shadow-lg xl:p-10 2xl:p-10 lg:p-10 md:p-10 sm:p-2 m-2">
        <h2 class="text-center text-xl font-bold text-gray-700 dark:text-white mb-6">Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-5">
            <label for="email" class="dark:text-gray-400">Email</label>
            <input id="email" formControlName="email" type="email"
                   class="border mt-2 px-3 py-2 dark:text-gray-300 focus:border-yellow-500 outline-none shadow-md border-green-600 rounded-lg w-full" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <small class="text-red-500 font-medium" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
              <small class="text-red-500 font-medium" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
            </div>
          </div>

          <div class="mb-5">
            <label for="password" class="dark:text-gray-400">Password</label>
            <input id="password" formControlName="password" type="password"
                   class="border mt-2 px-3 py-2 dark:text-gray-300 focus:border-yellow-500 outline-none shadow-md border-green-600 rounded-lg w-full" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <small class="text-red-500 font-medium" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
            </div>
          </div>

          <button type="submit" [disabled]="loginForm.invalid"
                  class="bg-green-600 shadow-lg mt-6 p-2 text-white rounded-full w-full hover:bg-yellow-500 transition duration-300 ease-in-out">
            Login
          </button>
        </form>

        <div class="flex flex-col mt-4 items-center justify-center text-sm">
          <h3 class="dark:text-gray-300">
            Don't have an account?
            <a class="group text-green-600 transition-all duration-100 ease-in-out" routerLink="/register">
              <span class="bg-left-bottom bg-gradient-to-r from-yellow-500 to-yellow-500 bg-[length:0%_2px] bg-no-repeat group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out">
                Register
              </span>
            </a>
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
