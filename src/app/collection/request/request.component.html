<form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-6 text-center">Request Waste Collection</h1>

  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Waste Type</label>
      <select formControlName="wasteType" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        <option value="plastic">Plastic</option>
        <option value="glass">Glass</option>
        <option value="paper">Paper</option>
        <option value="metal">Metal</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Estimated Weight (grams)</label>
      <input
        type="number"
        formControlName="estimatedWeight"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      />
      <div *ngIf="requestForm.get('estimatedWeight')?.invalid && requestForm.get('estimatedWeight')?.touched"
           class="text-red-500 text-sm">
        Minimum weight is 1000g.
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Collection Address</label>
      <input
        type="text"
        formControlName="collectionAddress"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">City</label>
      <input
        type="text"
        formControlName="city"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Collection Date</label>
      <input
        type="date"
        formControlName="collectionDate"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Collection Time</label>
      <input
        type="time"
        formControlName="collectionTime"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Notes (Optional)</label>
      <textarea
        formControlName="notes"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      ></textarea>
    </div>
  </div>

  <button
    type="submit"
    [disabled]="requestForm.invalid"
    class="mt-6 w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200"
  >
    Submit Request
  </button>
</form>
