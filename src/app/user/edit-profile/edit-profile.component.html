<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-6 text-center">Edit Profile</h1>

  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">First Name</label>
      <input
        type="text"
        formControlName="firstName"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      />
      <div *ngIf="editProfileForm.get('firstName')?.invalid && editProfileForm.get('firstName')?.touched"
           class="text-red-500 text-sm">
        First name is required.
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Last Name</label>
      <input
        type="text"
        formControlName="lastName"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      />
      <div *ngIf="editProfileForm.get('lastName')?.invalid && editProfileForm.get('lastName')?.touched"
           class="text-red-500 text-sm">
        Last name is required.
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        formControlName="email"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      />
      <div *ngIf="editProfileForm.get('email')?.invalid && editProfileForm.get('email')?.touched"
           class="text-red-500 text-sm">
        Please enter a valid email.
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Address</label>
      <input
        type="text"
        formControlName="address"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      />
      <div *ngIf="editProfileForm.get('address')?.invalid && editProfileForm.get('address')?.touched"
           class="text-red-500 text-sm">
        Address is required.
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Phone Number</label>
      <input
        type="text"
        formControlName="phoneNumber"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      />
      <div *ngIf="editProfileForm.get('phoneNumber')?.invalid && editProfileForm.get('phoneNumber')?.touched"
           class="text-red-500 text-sm">
        Please enter a valid 10-digit phone number.
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
      <input
        type="date"
        formControlName="dateOfBirth"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      />
      <div *ngIf="editProfileForm.get('dateOfBirth')?.invalid && editProfileForm.get('dateOfBirth')?.touched"
           class="text-red-500 text-sm">
        Date of birth is required.
      </div>
    </div>

    <button
      type="submit"
      [disabled]="editProfileForm.invalid"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200"
    >
      Save Changes
    </button>
  </form>
</div>
